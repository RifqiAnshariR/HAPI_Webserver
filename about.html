<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>

<body>
    <h2 id="username">
        Hi, ...
    </h2>
    <h2 id="reason">
        Reason, ...
    </h2>

    <script>
        async function loadUserData(){
            try{
                const response = await fetch('http://localhost:5000/about');
                const data = await response.json();

                if (response.ok){
                    document.getElementById('username').textContent = `Hi, ${data.username}!`;
                    document.getElementById('reason').textContent = `Your reason is: ${data.reason}`;
                } else {
                    alert('Login failed');
                }
            } catch(error){
                alert('Something went wrong');
            };
        }

        loadUserData()
    </script>

</body>

</html>
